<ion-header-bar class="bar-positive" align-title="center">
   <button class="button ion-chevron-left button-clear" ng-click="showActionsheet()" ng-controller="regisCtrl">
    Back
   </button>
  <h1 class="title"> Create new account </h1>
 
</ion-header-bar>
    <ion-content padding="true" scroll="false" class="has-header" style="background: url(img/bg/bg2.jpg)">
       
        <!-- spacer -->
        <div class="spacer" style="width: 300px; height: 28px;"></div>

        <h3 style="color: #F5F5F5;" align="center"> 
            <span class="icon-left ion-edit"></span> 
            Create new account 
        </h3>

        <!-- list -->
        <form class="list">
            <div ng-show="error" class="alert alert-danger"> 
                    <span class="ion-alert-circled"> {{error}} </span>
            </div>
            <ion-list>
                <label class="item item-input" name="form-regis">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="Username" name="username" ng-model="username">
                </label>
                <label class="item item-input" name="form-regis">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="password" name="password" ng-model="password">
                </label>
                <label class="item item-input" name="form-regis">
                    <span class="input-label">E-mail</span>
                    <input type="email" placeholder="Email" name="email" ng-model="email">
                </label>

                
            </ion-list>
            <div class="spacer" style="width: 300px; height: 18px;"></div>
            
            <!-- submit -->
            <a class="button button-positive button-block" ng-click="getError()" ng-controller="regisCtrl" ng-model="superuser">Next  <i class="icon ion-chevron-right"></i></a>
        </form>
    </ion-content>
